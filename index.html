    function updateNodesColor() {
  // Loop through all nodes
  nodes.forEach(function(node) {
    // Get the edges connected to the node
    var connectedEdges = edges.get({
      filter: function(edge) {
        return (edge.from === node.id || edge.to === node.id);
      }
    });
    
    // Check if the number of connected edges is greater than three
    if (connectedEdges.length > 3) {
      // Update the color of the node to #990000
      node.color = "#990000";
      nodes.update(node);
    }
  });
}
